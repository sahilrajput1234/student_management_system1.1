<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile - Student Management System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-modern.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="dashboard.html" class="navbar-brand">
                <i class="fas fa-graduation-cap"></i> SMS
            </a>
            <button class="sidebar-toggler" type="button">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-bell"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-user-circle"></i> Admin
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="dashboard">
        <div class="sidebar">
            <ul class="sidebar-nav">
                <li class="nav-item">
                    <a href="dashboard.html" class="nav-link">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item active">
                    <a href="students.html" class="nav-link">
                        <i class="fas fa-user-graduate"></i> Students
                    </a>
                </li>
                <li class="nav-item">
                    <a href="courses.html" class="nav-link">
                        <i class="fas fa-book"></i> Courses
                    </a>
                </li>
                <li class="nav-item">
                    <a href="grades.html" class="nav-link">
                        <i class="fas fa-chart-line"></i> Grades
                    </a>
                </li>
                <li class="nav-item">
                    <a href="attendance.html" class="nav-link">
                        <i class="fas fa-calendar-check"></i> Attendance
                    </a>
                </li>
                <li class="nav-item">
                    <a href="reports.html" class="nav-link">
                        <i class="fas fa-file-alt"></i> Reports
                    </a>
                </li>
            </ul>
        </div>

        <div class="content">
            <div class="student-profile">
                <div class="profile-header">
                    <div class="profile-cover"></div>
                    <div class="profile-info">
                        <div class="profile-avatar">
                            <i class="fas fa-user-circle"></i>
                        </div>
                        <div class="profile-details">
                            <h1 id="studentName">Loading...</h1>
                            <p id="studentId">Student ID: Loading...</p>
                            <div class="profile-stats">
                                <div class="stat-card">
                                    <i class="fas fa-graduation-cap"></i>
                                    <span id="gpa">0.00</span>
                                    <p>GPA</p>
                                </div>
                                <div class="stat-card">
                                    <i class="fas fa-book"></i>
                                    <span id="coursesCount">0</span>
                                    <p>Courses</p>
                                </div>
                                <div class="stat-card">
                                    <i class="fas fa-calendar-check"></i>
                                    <span id="attendanceRate">0%</span>
                                    <p>Attendance</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="profile-content">
                    <div class="content-section">
                        <h2>Personal Information</h2>
                        <div class="info-grid">
                            <div class="info-item">
                                <label>Email</label>
                                <p id="studentEmail">Loading...</p>
                            </div>
                            <div class="info-item">
                                <label>Phone</label>
                                <p id="studentPhone">Loading...</p>
                            </div>
                            <div class="info-item">
                                <label>Date of Birth</label>
                                <p id="studentDob">Loading...</p>
                            </div>
                            <div class="info-item">
                                <label>Address</label>
                                <p id="studentAddress">Loading...</p>
                            </div>
                        </div>
                    </div>

                    <div class="content-section">
                        <h2>Academic Performance</h2>
                        <div class="performance-charts">
                            <div class="chart-container">
                                <canvas id="gradesChart"></canvas>
                            </div>
                            <div class="chart-container">
                                <canvas id="attendanceChart"></canvas>
                            </div>
                        </div>
                    </div>

                    <div class="content-section">
                        <h2>Enrolled Courses</h2>
                        <div class="courses-grid" id="enrolledCourses">
                            <!-- Courses will be dynamically added here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="student-view.js"></script>
</body>
</html>
