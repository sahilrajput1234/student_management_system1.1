<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form - Student Management System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="dashboard.html" class="navbar-brand">
                <i class="fas fa-graduation-cap"></i> SMS
            </a>
            <button class="sidebar-toggler" type="button">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-bell"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-user-circle"></i> Admin
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="dashboard">
        <div class="sidebar">
            <div class="sidebar-heading">
                Student Management
            </div>
            <ul class="sidebar-menu">
                <li class="sidebar-item">
                    <a href="dashboard.html" class="sidebar-link">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="students.html" class="sidebar-link active">
                        <i class="fas fa-user-graduate"></i> Students
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="courses.html" class="sidebar-link">
                        <i class="fas fa-book"></i> Courses
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="enrollment.html" class="sidebar-link">
                        <i class="fas fa-user-plus"></i> Enrollment
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="attendance.html" class="sidebar-link">
                        <i class="fas fa-calendar-check"></i> Attendance
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="grades.html" class="sidebar-link">
                        <i class="fas fa-graduation-cap"></i> Grades
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="reports.html" class="sidebar-link">
                        <i class="fas fa-chart-bar"></i> Reports
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="settings.html" class="sidebar-link">
                        <i class="fas fa-cog"></i> Settings
                    </a>
                </li>
            </ul>
        </div>

        <div class="main-content">
            <div class="row">
                <div class="col">
                    <h1 class="my-4"><span id="formTitle">Add New</span> Student</h1>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">Student Information</h5>
                        </div>
                        <div class="card-body">
                            <form id="studentForm">
                                <input type="hidden" id="studentId" name="studentId" value="">
                                
                                <div class="row">
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="name" class="form-label">Full Name</label>
                                            <input type="text" id="name" name="name" class="form-control" placeholder="Enter student's full name" required>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="email" class="form-label">Email</label>
                                            <input type="email" id="email" name="email" class="form-control" placeholder="Enter student's email" required>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="phone" class="form-label">Phone Number</label>
                                            <input type="tel" id="phone" name="phone" class="form-control" placeholder="Enter student's phone number">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="dateOfBirth" class="form-label">Date of Birth</label>
                                            <input type="date" id="dateOfBirth" name="dateOfBirth" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label for="address" class="form-label">Address</label>
                                    <textarea id="address" name="address" class="form-control" rows="3" placeholder="Enter student's address"></textarea>
                                </div>
                                
                                <div class="row">
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="gender" class="form-label">Gender</label>
                                            <select id="gender" name="gender" class="form-control">
                                                <option value="">Select Gender</option>
                                                <option value="male">Male</option>
                                                <option value="female">Female</option>
                                                <option value="other">Other</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="status" class="form-label">Status</label>
                                            <select id="status" name="status" class="form-control">
                                                <option value="active">Active</option>
                                                <option value="inactive">Inactive</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label for="notes" class="form-label">Additional Notes</label>
                                    <textarea id="notes" name="notes" class="form-control" rows="3" placeholder="Any additional information about the student"></textarea>
                                </div>
                                
                                <div class="form-group text-right">
                                    <a href="students.html" class="btn btn-secondary">
                                        <i class="fas fa-arrow-left"></i> Cancel
                                    </a>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save"></i> Save Student
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if we're editing an existing student
            const urlParams = new URLSearchParams(window.location.search);
            const studentId = urlParams.get('id');
            
            if (studentId) {
                // Update form title for edit mode
                document.getElementById('formTitle').textContent = 'Edit';
                
                // Load student data
                fetch(`../backend/student.php?action=get&id=${studentId}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            const student = data.student;
                            
                            // Populate form fields
                            document.getElementById('studentId').value = student.id;
                            document.getElementById('name').value = student.name;
                            document.getElementById('email').value = student.email;
                            document.getElementById('phone').value = student.phone;
                            document.getElementById('address').value = student.address;
                            document.getElementById('dateOfBirth').value = student.date_of_birth;
                            document.getElementById('gender').value = student.gender;
                            document.getElementById('status').value = student.status;
                            document.getElementById('notes').value = student.notes;
                        } else {
                            showAlert('error', 'Failed to load student data');
                            setTimeout(() => {
                                window.location.href = 'students.html';
                            }, 2000);
                        }
                    })
                    .catch(error => {
                        console.error('Error loading student data:', error);
                        showAlert('error', 'An error occurred');
                        setTimeout(() => {
                            window.location.href = 'students.html';
                        }, 2000);
                    });
            }
        });
    </script>
</body>
</html>
