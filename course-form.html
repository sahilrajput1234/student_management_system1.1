<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Form - Student Management System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="dashboard.html" class="navbar-brand">
                <i class="fas fa-graduation-cap"></i> SMS
            </a>
            <button class="sidebar-toggler" type="button">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-bell"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-user-circle"></i> Admin
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="dashboard">
        <div class="sidebar">
            <div class="sidebar-heading">
                Student Management
            </div>
            <ul class="sidebar-menu">
                <li class="sidebar-item">
                    <a href="dashboard.html" class="sidebar-link">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="students.html" class="sidebar-link">
                        <i class="fas fa-user-graduate"></i> Students
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="courses.html" class="sidebar-link active">
                        <i class="fas fa-book"></i> Courses
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="enrollment.html" class="sidebar-link">
                        <i class="fas fa-user-plus"></i> Enrollment
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="attendance.html" class="sidebar-link">
                        <i class="fas fa-calendar-check"></i> Attendance
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="grades.html" class="sidebar-link">
                        <i class="fas fa-graduation-cap"></i> Grades
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="reports.html" class="sidebar-link">
                        <i class="fas fa-chart-bar"></i> Reports
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="settings.html" class="sidebar-link">
                        <i class="fas fa-cog"></i> Settings
                    </a>
                </li>
            </ul>
        </div>

        <div class="main-content">
            <div class="row">
                <div class="col">
                    <h1 class="my-4"><span id="formTitle">Add New</span> Course</h1>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">Course Information</h5>
                        </div>
                        <div class="card-body">
                            <form id="courseForm">
                                <input type="hidden" id="courseId" name="courseId" value="">
                                
                                <div class="row">
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="name" class="form-label">Course Name</label>
                                            <input type="text" id="name" name="name" class="form-control" placeholder="Enter course name" required>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="code" class="form-label">Course Code</label>
                                            <input type="text" id="code" name="code" class="form-control" placeholder="Enter course code" required>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="credits" class="form-label">Credits</label>
                                            <input type="number" id="credits" name="credits" class="form-control" min="1" max="10" placeholder="Enter credits" required>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="instructor" class="form-label">Instructor</label>
                                            <input type="text" id="instructor" name="instructor" class="form-control" placeholder="Enter instructor name" required>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label for="description" class="form-label">Course Description</label>
                                    <textarea id="description" name="description" class="form-control" rows="4" placeholder="Enter course description"></textarea>
                                </div>
                                
                                <div class="row">
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="startDate" class="form-label">Start Date</label>
                                            <input type="date" id="startDate" name="startDate" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="endDate" class="form-label">End Date</label>
                                            <input type="date" id="endDate" name="endDate" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="status" class="form-label">Status</label>
                                            <select id="status" name="status" class="form-control">
                                                <option value="active">Active</option>
                                                <option value="inactive">Inactive</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="capacity" class="form-label">Capacity</label>
                                            <input type="number" id="capacity" name="capacity" class="form-control" min="1" placeholder="Maximum number of students">
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="form-group text-right">
                                    <a href="courses.html" class="btn btn-secondary">
                                        <i class="fas fa-arrow-left"></i> Cancel
                                    </a>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save"></i> Save Course
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if we're editing an existing course
            const urlParams = new URLSearchParams(window.location.search);
            const courseId = urlParams.get('id');
            
            if (courseId) {
                // Update form title for edit mode
                document.getElementById('formTitle').textContent = 'Edit';
                
                // Load course data
                fetch(`../backend/course.php?action=get&id=${courseId}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            const course = data.course;
                            
                            // Populate form fields
                            document.getElementById('courseId').value = course.id;
                            document.getElementById('name').value = course.name;
                            document.getElementById('code').value = course.code;
                            document.getElementById('credits').value = course.credits;
                            document.getElementById('instructor').value = course.instructor;
                            document.getElementById('description').value = course.description;
                            document.getElementById('startDate').value = course.start_date;
                            document.getElementById('endDate').value = course.end_date;
                            document.getElementById('status').value = course.status;
                            document.getElementById('capacity').value = course.capacity;
                        } else {
                            showAlert('error', 'Failed to load course data');
                            setTimeout(() => {
                                window.location.href = 'courses.html';
                            }, 2000);
                        }
                    })
                    .catch(error => {
                        console.error('Error loading course data:', error);
                        showAlert('error', 'An error occurred');
                        setTimeout(() => {
                            window.location.href = 'courses.html';
                        }, 2000);
                    });
            }
            
            // Handle form submission
            const courseForm = document.getElementById('courseForm');
            courseForm.addEventListener('submit', function(event) {
                event.preventDefault();
                
                const courseId = document.getElementById('courseId').value;
                const name = document.getElementById('name').value;
                const code = document.getElementById('code').value;
                const credits = document.getElementById('credits').value;
                const instructor = document.getElementById('instructor').value;
                const description = document.getElementById('description').value;
                const startDate = document.getElementById('startDate').value;
                const endDate = document.getElementById('endDate').value;
                const status = document.getElementById('status').value;
                const capacity = document.getElementById('capacity').value;
                
                const formData = new FormData();
                formData.append('action', courseId ? 'update' : 'add');
                if (courseId) {
                    formData.append('id', courseId);
                }
                formData.append('name', name);
                formData.append('code', code);
                formData.append('credits', credits);
                formData.append('instructor', instructor);
                formData.append('description', description);
                formData.append('start_date', startDate);
                formData.append('end_date', endDate);
                formData.append('status', status);
                formData.append('capacity', capacity);
                
                fetch('../backend/course.php', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showAlert('success', `Course ${courseId ? 'updated' : 'added'} successfully`);
                        setTimeout(() => {
                            window.location.href = 'courses.html';
                        }, 1500);
                    } else {
                        showAlert('error', data.message || `Failed to ${courseId ? 'update' : 'add'} course`);
                    }
                })
                .catch(error => {
                    console.error('Error submitting course form:', error);
                    showAlert('error', 'An error occurred');
                });
            });
        });
    </script>
</body>
</html>
